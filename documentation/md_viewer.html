<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Documentation - Markdown Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 1.5em;
        }
        h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
        }
        code {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
        }
        pre code {
            background-color: transparent;
            padding: 0;
        }
        blockquote {
            margin: 0;
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }
        table th, table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }
        table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
        table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #6a737d;
        }
        .error {
            color: #e74c3c;
            border-left: 4px solid #e74c3c;
            padding-left: 16px;
        }
    </style>
    <!-- Include marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/highlight.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">LMS Documentation</div>
        <a href="index.html">Back to Index</a>
    </header>

    <div class="navigation">
        <a href="javascript:history.back()">‚Üê Back</a> | 
        <a href="index.html">Home</a>
    </div>

    <div id="markdown-content">
        <div class="loading">Loading documentation...</div>
    </div>

    <script>
        // Get the markdown file path from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const mdFile = urlParams.get('file');
        
        if (!mdFile) {
            document.getElementById('markdown-content').innerHTML = `
                <div class="error">
                    <h2>Error: No file specified</h2>
                    <p>Please specify a markdown file to view using the <code>file</code> query parameter.</p>
                    <p>Example: <code>md_viewer.html?file=configuration/port_configuration.md</code></p>
                </div>
            `;
        } else {
            // Set the page title based on the file name
            document.title = `LMS Docs - ${mdFile.split('/').pop().replace('.md', '')}`;
            
            // Fetch and render the markdown file
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load file (${response.status} ${response.statusText})`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked with syntax highlighting
                    marked.setOptions({
                        highlight: function(code, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                return hljs.highlight(code, { language: lang }).value;
                            }
                            return hljs.highlightAuto(code).value;
                        },
                        breaks: true,
                        gfm: true
                    });
                    
                    // Render the markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('markdown-content').innerHTML = html;
                    
                    // Add a page title based on the first heading if found
                    const firstHeading = document.querySelector('#markdown-content h1');
                    if (firstHeading) {
                        document.title = `LMS Docs - ${firstHeading.textContent}`;
                    }
                    
                    // Fix internal links
                    document.querySelectorAll('#markdown-content a').forEach(link => {
                        const href = link.getAttribute('href');
                        if (href && href.endsWith('.md')) {
                            link.href = `md_viewer.html?file=${href}`;
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('markdown-content').innerHTML = `
                        <div class="error">
                            <h2>Error Loading Documentation</h2>
                            <p>${error.message}</p>
                            <p>Please check that the file exists and try again.</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
